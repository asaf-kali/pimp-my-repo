name: Release

on:
  push:
    branches: [ main ]

jobs:
  release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    environment: pypi

    permissions:
      contents: write
      id-token: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'

    - name: Install UV
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
        enable-cache: true

    - name: Install just
      uses: extractions/setup-just@v2

    - name: Install dependencies
      run: just install-all

    - name: Run semantic release
      id: semrel
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        just semrel
        ls dist/*.whl 2>/dev/null && echo "released=true" >> $GITHUB_OUTPUT || echo "released=false" >> $GITHUB_OUTPUT

    - name: Upload to PyPI
      if: steps.semrel.outputs.released == 'true'
      uses: pypa/gh-action-pypi-publish@release/v1
